{% extends 'base_faculty.html' %}

{% block title %}Add Resource{% endblock %}

{% block content %}
<div class="">
    <h2 class="">Add Resource for {{ classroom.name }}</h2>


    <form method="post">
        {% csrf_token %}
        <div class="">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="">
            <label for="file_url" class="form-label">File URL</label>
            <input type="url" class="form-control" id="file_url" name="file_url" required>
        </div>
        <div class="">
            <label for="description" class="form-label">Description (Optional)</label>
            <textarea class="form-control" id="description" name="description" rows="4"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Upload Resource</button>
        <a href="{% url 'announcements_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
