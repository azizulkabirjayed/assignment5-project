{% extends 'base_faculty.html' %}
{% block title %}Create Classroom{% endblock %}
{% block content %}
<div class="">
<h1>Create Classroom</h1>

<form method="post" class="bg-white p-6 rounded shadow">
    {% csrf_token %}
    <div class="form-group">
        <label for="name">Classroom Name</label>
        <input type="text" name="name" id="name" class="mt-1 block w-full rounded-md" required>
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea name="description" id="description" class="mt-1 block w-full rounded-md"></textarea>
    </div>
    <button type="submit" class="submit-button">Create Classroom</button>
</form>
</div>
{% endblock %}
