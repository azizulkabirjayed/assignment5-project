{% extends 'base_faculty.html' %}

{% block title %}Add Announcement{% endblock %}

{% block content %}
<div class="container">
    <h2 class="mb-4">Add Announcement for {{ classroom.name }}</h2>



    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="title" class="form-label">Title</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Content</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Submit Announcement</button>
        <a href="{% url 'add_ann_res' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
